<form class="form mat-elevation-z8">
    <h1>Excluir TÃ©cnico</h1>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="tecnico.nome" disabled maxlength="100" name="nome" matInput placeholder="Ex. Linus Torvalds">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="tecnico.cpf" disabled maxlength="14" name="cpf" matInput placeholder="Ex. 999.999.999-99">
      </mat-form-field>
      
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="tecnico.telefone" disabled maxlength="18" name="telefone" matInput placeholder="Ex. (11)92222-3333">
      </mat-form-field>

      <button class="mat-elevation-z8" (click)="delete()" mat-stroked-button color="accent">EXCLUIR</button>
      <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
  </form>
