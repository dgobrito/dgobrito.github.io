<form class="form mat-elevation-z8">
    <h1>Editar Cliente</h1>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="cliente.nome" [formControl]="nome" required maxlength="100" name="nome" matInput placeholder="Ex. Linus Torvalds">
      <mat-error *ngIf="nome.invalid">{{ errorValidName() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" [formControl]="cpf" required maxlength="14" name="cpf" matInput placeholder="Ex. 999.999.999-99">
        <mat-error *ngIf="cpf.invalid">{{ errorValidCpf() }}</mat-error>
      </mat-form-field>
      
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.telefone" [formControl]="telefone" required maxlength="18" name="telefone" matInput placeholder="Ex. (11)92222-3333">
        <mat-error *ngIf="cpf.invalid">{{ errorValidTelefone() }}</mat-error>
      </mat-form-field>

      <button class="mat-elevation-z8" (click)="update()" [disabled]="errorValidName() || errorValidCpf() || errorValidTelefone()" mat-stroked-button color="accent">SALVAR</button>
      <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
  </form>
